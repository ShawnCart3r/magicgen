<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Magic Generator</title>
</head>
<body>
   <h1 class="title">Random Card Generator</h1>

   <div class="container">
    <div class="top">
        <div class="top__name" id="name">
           Demonic Tutor
        </div>
        <div class="top__mana" id="mana">
            <img src="/images/1.png" alt="one" class="top__colorless">
            <img src="/images/black.png" alt="black" class="top__mana-symbol">
        </div>
       
    </div>
    <div class="art">
        <img src="/images/demonic.jpg" alt="" class="art__pic">
    </div>
    <div class="type">
        <div class="type__spell">
            Sorcery

        </div>
       <img src="/images/synbol.webp" alt="devil" class="type__pic">
    </div>

    <div class="text">
        <p class="text_rules">
            Search your library for a card, put that card into your hand, then shuffle your library.
        </p>
        <p class="text_flavor">
            Beware the generosity of demons.
        </p>
    </div>
    <div class="bottom"> 
        <div class="bottom__number"> 112/200 &copy; <br>
        demon * blah Shawn Carter</div>
        <div class="bottom__legal">
            &#8482; & &copy; 2021 Wizards of The Coast
        </div>

    </div>
   
    
   
      
       
      
   </div>
    
    
</body>
</html>
